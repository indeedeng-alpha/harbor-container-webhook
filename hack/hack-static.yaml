port: 9443
cert_dir: "/tmp/hcw-certs"
metrics_addr: ":8080"
enable_leader_election: false
static:
  registry_caches:
    docker.io: "harbor.example.com/dockerhub-proxy"
  timeout: 1m
  skip_tls_verify: false
  harbor_endpoint: https://harbor.example.com
  verify_harbor_api: true
  bypass_image_list:
  - "^goharbor/.*"